<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Monitor - Air Canvas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>Motion Monitor</h1>
      <p>Real-time surveillance & Air Canvas</p>
    </div>

    <div class="header-right">
      <div class="mode-switch-container">
        <div class="mode-label">VIEW</div>
        <div class="mode-switch">
          <button class="mode-button active" id="demoModeBtn" onclick="switchView('demo')">Demo</button>
          <button class="mode-button" id="liveModeBtn" onclick="switchView('live')">Live</button>
        </div>
      </div>

      <div class="system-status">
        <div class="status-display">
          <div class="status-label">SYSTEM STATUS</div>
          <div class="status-value" id="headerStatus">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="systemStatus">Active</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="left-column">
      <div class="section-title">LIVE FEED</div>
      <div class="card video-card">
        <div class="rec-indicator" id="recIndicator"><span class="rec-circle"></span>REC</div>
        <div class="video-container">
          <canvas id="videoCanvas"></canvas>
          <img id="videoImg" alt="Live feed" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:12px;" />
        </div>
        <div class="video-timestamp" id="videoTimestamp">--:--:--</div>
      </div>
    </div>

    <div class="right-column">
      <div class="section-title">DETECTION MODE</div>
      <div class="controls-section" style="margin-bottom: 20px;">
        <div class="mode-switch full-width">
          <button class="mode-button" id="motionModeBtn" onclick="setDetectionMode('motion')">Surveillance</button>
          <button class="mode-button active" id="gestureModeBtn" onclick="setDetectionMode('gesture')">Air Canvas</button>
        </div>
      </div>

      <div class="section-title">CONTROLS</div>
      <div class="controls-section">
        <button class="control-button monitoring-active" id="monitoringButton" onclick="toggleMonitoring()">
          <span id="buttonIcon">■</span> <span id="monitoringText">Stop Monitoring</span>
        </button>
        
        <button class="control-button clear-btn" style="background: #3f4e66; margin-top: 10px;" onclick="clearCanvas()">
          <span>↺</span> Clear Drawing
        </button>
      </div>

      <div class="section-title">ACTIVITY LOG</div>
      <div class="activity-log">
        <div class="log-container" id="logContainer">
          <div class="log-empty">No recent events</div>
        </div>
      </div>
    </div>
  </div>

  <script src="backend-integration.js"></script>
</body>
</html>
