<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Monitor - Real-time Surveillance Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Flask serves static at /app/static because you set static_url_path="/app/static" -->
  <link rel="stylesheet" href="/app/static/style.css">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>Motion Monitor</h1>
      <p>Real-time surveillance dashboard</p>
    </div>

    <div class="header-right">
      <div class="mode-switch-container">
        <div class="mode-label">MODE</div>

        <div class="mode-switch">
          <button class="mode-button" id="demoModeBtn" onclick="switchMode('demo')">Demo</button>
          <button class="mode-button" id="liveModeBtn" onclick="switchMode('live')">Live</button>
        </div>

        <div class="backend-status" id="backendStatus" style="display: none;">
          <div class="backend-status-dot" id="backendStatusDot"></div>
          <span id="backendStatusText">Disconnected</span>
        </div>
      </div>

      <div class="system-status">
        <div class="status-display">
          <div class="status-label">SYSTEM STATUS</div>
          <div class="status-value" id="headerStatus">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="systemStatus">Monitoring Active</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="left-column">
      <div class="section-title">LIVE FEED</div>

      <div class="card video-card">
        <div class="rec-indicator" id="recIndicator">
          <span class="rec-circle"></span>
          <span class="rec-text">REC</span>
        </div>

        <div class="motion-badge" id="motionBadge">
          <span class="motion-pulse"></span>
          <span class="motion-text">Motion</span>
        </div>

        <div class="video-container">
          <!-- Demo mode uses canvas -->
          <canvas id="videoCanvas"></canvas>

          <!-- Live mode uses MJPEG stream -->
          <img
            id="videoImg"
            alt="Live camera feed"
            style="display:none; width:100%; height:100%; object-fit:cover; border-radius:12px;"
          />
        </div>

        <div class="video-timestamp" id="videoTimestamp">--:--:--</div>
      </div>

      <div class="status-grid">
        <div class="status-card">
          <div class="card-icon green-bg">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <div class="card-content">
            <div class="status-card-label">CURRENT STATUS</div>
            <div class="status-card-value" id="currentStatus">No Motion</div>
          </div>
        </div>

        <div class="status-card">
          <div class="card-icon blue-bg">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
          </div>
          <div class="card-content">
            <div class="status-card-label">EVENTS</div>
            <div class="status-card-value" id="eventCount">0</div>
          </div>
        </div>

        <div class="status-card">
          <div class="card-icon purple-bg">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
          </div>
          <div class="card-content">
            <div class="status-card-label">UPTIME</div>
            <div class="status-card-value time" id="uptime">0:00</div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-column">
      <div class="section-title">CONTROLS</div>

      <div class="controls-section">
        <button class="control-button monitoring-active" id="monitoringButton" onclick="toggleMonitoring()">
          <span id="buttonIcon">â– </span>
          <span id="monitoringText">Stop Monitoring</span>
        </button>

        <div class="sensitivity-control">
          <div class="sensitivity-header">
            <span class="control-label">Sensitivity</span>
            <span class="sensitivity-value" id="sensitivityValue">30%</span>
          </div>

          <input
            type="range"
            class="slider"
            id="sensitivitySlider"
            min="0"
            max="100"
            value="30"
            oninput="updateSensitivity(this.value)"
          >

          <div class="slider-labels">
            <span>Low</span>
            <span>High</span>
          </div>
        </div>

        <div class="toggle-control">
          <div class="control-label-group">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11 5L6 9H2v6h4l5 4V5zM19 12c0-1.7-.9-3.2-2.3-4.1v8.2c1.4-.9 2.3-2.4 2.3-4.1zm-2.3-8.8v2.1c2.7 1.2 4.6 3.9 4.6 7.1s-1.9 5.9-4.6 7.1v2.1c3.9-1.3 6.7-5 6.7-9.2s-2.8-7.9-6.7-9.2z"/>
            </svg>
            <span>Alert Sound</span>
          </div>

          <div class="toggle-switch active" id="soundToggle" onclick="toggleSound()"></div>
        </div>
      </div>

      <div class="section-title">ACTIVITY LOG</div>

      <div class="activity-log">
        <div class="log-header">
          <div class="log-title">Recent Events</div>

          <button class="clear-button" onclick="clearLogs()" title="Clear logs">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
          </button>
        </div>

        <div class="log-container" id="logContainer">
          <div class="log-empty">No recent events</div>
        </div>
      </div>
    </div>
  </div>

  <div class="demo-controls visible" id="demoControls">
    <h3>Demo Controls</h3>
    <button class="demo-button primary" onclick="triggerMotion()">Trigger Motion</button>
    <button class="demo-button" onclick="autoMode()">Auto Mode (5x)</button>
    <button class="demo-button" onclick="clearAll()">Clear All</button>
  </div>

  <!-- Load JS last so functions exist for onclick handlers -->
  <script src="/app/static/backend-integration.js"></script>
</body>
</html>
